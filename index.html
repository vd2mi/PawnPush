<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PawnPush - Select Puzzle</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/pawnpushicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/pawnpushicon.png">
  <link rel="shortcut icon" href="icons/pawnpushicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap;">
      <img src="icons/pawnpushicon.png" alt="PawnPush Logo" style="width: 100px; height: 8-px; object-fit: contain;">
      <h1>PawnPush</h1>
    </div>
    <p class="tagline">One push closer to victory</p>
    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number">50,000+</span>
        <span class="stat-label">Puzzles</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">16</span>
        <span class="stat-label">Difficulties & Positions</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">‚àû</span
        <span class="stat-label">Learning</span>
      </div>
      <div class="stat-item daily-puzzle-stat" id="daily-puzzle-stat">
        <div class="daily-puzzle-main">
          <span class="stat-number">üìÖ</span>
          <span class="stat-label">Daily Puzzle</span>
          <span class="daily-rating-small" id="daily-puzzle-rating">--</span>
        </div>
        <div class="daily-puzzle-mini">
          <div class="mini-rating">
            <span id="mini-daily-rating">--</span>
          </div>
          <div class="mini-themes">
            <span id="mini-daily-themes">Loading...</span>
          </div>
          <button id="mini-dailyPuzzleBtn" class="mini-daily-btn">Solve</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="difficulty-section">
      <h2>Select Difficulty</h2>
      <div class="button-row">
        <button id="diff-beginner">Beginner</button>
        <button id="diff-intermediate">Intermediate</button>
        <button id="diff-advanced">Advanced</button>
        <button id="diff-grandmaster">Grand Master</button>
      </div>
    </section>

    <section id="position-section">
      <h2>Select Position Type</h2>
      <div class="button-row">
        <button id="pos-opening">Opening</button>
        <button id="pos-middlegame">Middlegame</button>
        <button id="pos-endgame">Endgame</button>
        <button id="pos-checkmate">Checkmate</button>
      </div>
    </section>

    <div class="main-buttons">
      <button id="startSolvingBtn">Start Solving!</button>
      <div class="or-divider">OR</div>
      <button id="dailyPuzzleBtn" class="daily-puzzle-btn">
        <span class="btn-icon">üéØ</span>
        <span class="btn-text">Solve Daily Puzzle</span>
      </button>
      <button id="survivalBtn" class="survival-btn">
        <span class="btn-icon">‚ôæÔ∏è</span>
        <span class="btn-text">Survival Puzzle Rush!(DEMO)</span>
      </button>
    </div>
    
    <button id="gamereviewBtn">Game review!</button>
  </main>

  <script src="IndexScript.js"></script>
</body>
</html>
