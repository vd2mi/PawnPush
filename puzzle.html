<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawnPush - Puzzle</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="puzzle-page">

<header>
  <div class="header-content">
    <h1>PawnPush</h1>
    <div class="puzzle-navigation">
      <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
    </div>
  </div>
</header>

<main>
  <div id="puzzle-theme" class="puzzle-theme-card">
    <div class="theme-icon">üéØ</div>
    <div class="theme-text">Loading puzzle...</div>
  </div>
  
  <div class="puzzle-container">
    <div id="board-container" class="board-section">
      <div class="board-wrapper">
        <div id="board"></div>
      </div>
    </div>

    <div id="puzzle-info-sidebar" class="info-sidebar">
      <div class="info-section puzzle-details">
        <div class="section-header">
          <div class="section-icon">üìä</div>
          <h3>Puzzle Info</h3>
        </div>
        <div class="info-cards">
          <div id="puzzle-rating" class="info-card">
            <span class="info-label">Rating</span>
            <span class="info-value">--</span>
          </div>
          <div id="turn-indicator" class="info-card turn-card">
            <span class="info-label">Turn</span>
            <span class="info-value">-- to move</span>
          </div>
        </div>
      </div>
      
      <div class="info-section move-section">
        <div class="section-header">
          <div class="section-icon">üìù</div>
          <h3>Move History</h3>
        </div>
        <div id="move-history" class="move-history-container">
          <em class="no-moves">No moves yet</em>
        </div>
      </div>
      
      <div class="info-section actions-section">
        <div class="section-header">
          <div class="section-icon">üí°</div>
          <h3>Actions</h3>
        </div>
        <div class="action-buttons">
          <button id="hintBtn" class="action-btn hint-btn">
            <span class="btn-icon">üí°</span>
            <span class="btn-text">Get Hint</span>
          </button>
          <button id="nextPuzzleBtn" class="action-btn next-btn">
            <span class="btn-icon">‚è≠</span>
            <span class="btn-text">Next Puzzle</span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <button id="coachBtn" class="coach-floating-btn">
    <span class="coach-icon">ü§ñ</span>
    <span class="coach-text">Ask Coach</span>
  </button>


  <div id="chatPopup" class="chat-popup hidden">
    <div class="chat-header">
      <div class="chat-title">
        <span class="chat-icon">ü§ñ</span>
        <span>Chess Coach</span>
      </div>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input id="chatInput" type="text" placeholder="Ask me for a hint..." class="chat-input"/>
      <button id="chatSend" class="chat-send-btn">‚Üí</button>
    </div>
  </div>

</main>

<script src="PuzzleScript.js"></script>
</body>
</html>
